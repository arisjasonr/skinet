<header>
          <span [innerHTML]="this.totalCount == 0 ? 'There is <strong>0</strong> result for this filter' :
            'Showing <strong>'  + ((pageNumber - 1) * pageSize + 1) +
                 ' - ' + ((pageNumber * pageSize) > this.totalCount ? totalCount: pageNumber * pageSize)
             + '</strong> of <strong>' +
            this.totalCount + '</strong> results'">
          </span>
</header>
